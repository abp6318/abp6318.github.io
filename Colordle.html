<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

   <h1 class="text">Colordle</h1> 
   <p class="text">Guess the background color by changing the red, green, and blue values. Each guess will automatically narrow down your remaining values.</p>
    <form id="form">
        <button id="rm100">-100</button> <button id="rm10">-10</button> <button id="rm1">-1</button> <input type="number" id="rSelect" maxlength="3" onchange="checkInputRed(this);"> <button id="ra1">+1</button> <button id="ra10">+10</button> <button id="ra100">+100</button><br/>
        <button id="gm100">-100</button> <button id="gm10">-10</button> <button id="gm1">-1</button> <input type="number" id="gSelect" maxlength="3" onchange="checkInputGreen(this);"> <button id="ga1">+1</button> <button id="ga10">+10</button> <button id="ga100">+100</button><br/>
        <button id="bm100">-100</button> <button id="bm10">-10</button> <button id="bm1">-1</button> <input type="number" id="bSelect" maxlength="3" onchange="checkInputBlue(this);"> <button id="ba1">+1</button> <button id="ba10">+10</button> <button id="ba100">+100</button><br/>
        <input type="button" value="Guess Color" id="submitButton">
    </form>

    <script src="./assets/js/colordle.js"></script>
</body>
</html>
